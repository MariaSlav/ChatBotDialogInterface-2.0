<!DOCTYPE html>
<head>
	<title>Пример чат-бота (Мария Славникова)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
        
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
						<div class="headerBar">
						<div class="user-photo"><img src="bot.PNG"></div>
						<p class="title">Чат-бот</p>
						</div>
	                        <div id="chat">
	                            <form action="" method="GET" class="hidden">
									<select data-conv-question="Привет! Чат-бот к Вашим услугам. " name="first-question">
										<option value="hi">Привет!</option>
									</select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		jQuery(function($){
			var count = 0;
			var convForm = $('#chat').convform({eventList:{onInputSubmit: function(convState, ready) {
			//отправка ответа, получение результата, построение следующего вопроса
			
		        if(convState.current.answer.value==='end') {
		            convState.current.next = false;
					//случайное время отклика (100-600ms)
					setTimeout(ready, Math.random()*500+100);
		        } else {
		            convState.current.next = convState.newState({
		                type: 'select',
		                name: 'dynamic-question-'+count,
		                questions: ['Приятно познакомиться с Вами.'],
		                answers: [
		                    {text: 'Взаимно', value: '1'},
		                    {text: 'Мне тоже', value: '2'},
		                    {text: 'Пока', value: 'end'}
		                ]
		            });
					//случайное время отклика (100-600ms)
					setTimeout(ready, Math.random()*500+100);
		        }
		        count++;
		    }}});
		});
	</script>
</body>
</html>
